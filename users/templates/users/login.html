{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<h1>Login</h1>
<form action="" method="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Log In">    
</form>

<div>
    <p>Need an account? <a href="{% url 'register' %}">Sign Up</a></p>

</div>
